services:
  # Backend API Service
  - type: web
    name: mzeechakula-backend
    runtime: docker
    region: oregon
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: SUNBIRD_API_KEY
        sync: false
      - key: HUGGINGFACE_TOKEN
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: CHROMA_PERSIST_DIR
        value: ./chroma_db
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

  # Frontend Web Service
  - type: web
    name: mzeechakula-frontend
    runtime: docker
    region: oregon
    plan: free
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    healthCheckPath: /health
    envVars:
      - key: VITE_API_BASE_URL
        value: https://mzeechakula-backend.onrender.com
