services:
  - type: web
    name: mzeechakula-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    healthCheckPath: /health
    envVars:
      # Supabase Database (REQUIRED)
      # Get from: Supabase Dashboard → Project Settings → Database → Connection string
      # IMPORTANT: URL encode your password! Use: python scripts/encode_password.py "your-password"
      # Example: postgresql://postgres.viiuyzijqvigayaxghtd:%5B%25ZQj5_v89Ey7SXt%5D@aws-0-eu-central-1.pooler.supabase.com:6543/postgres
      - key: DATABASE_URL
        sync: false

      # Supabase API Keys (REQUIRED)
      # Get from: Supabase Dashboard → Project Settings → API
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

      # Security (auto-generated by Render)
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

      # AI Service API Keys (REQUIRED for full functionality)
      # GROQ: Get from https://console.groq.com
      - key: GROQ_API_KEY
        sync: false

      # Sunbird AI: Get from https://sunbird.ai
      - key: SUNBIRD_API_KEY
        sync: false

      # HuggingFace: Get from https://huggingface.co/settings/tokens
      - key: HUGGINGFACE_TOKEN
        sync: false

      # Tavily Search: Get from https://tavily.com
      - key: TAVILY_API_KEY
        sync: false

      # Vector Database Storage
      - key: CHROMA_PERSIST_DIR
        value: ./chroma_db

      # Optional settings
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
