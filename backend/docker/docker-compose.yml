services:
  # MzeeChakula Backend API
  api:
    build:
      context: ../..
      dockerfile: backend/docker/Dockerfile
    image: mzeechakula-api:latest
    container_name: mzeechakula-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/app/models
      - PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: Mount models directory for easy updates without rebuilding
      # Uncomment if you want to update models without rebuilding image
      # - ../../src/results/models:/app/models:ro

      # Optional: Mount logs directory
      - api-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mzeechakula-network

  # Optional: Nginx reverse proxy (uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   container_name: mzeechakula-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - api
  #   networks:
  #     - mzeechakula-network

volumes:
  api-logs:
    driver: local

networks:
  mzeechakula-network:
    driver: bridge
